on:
  push:
    branches:
      - "main"
  pull_request:
  release:
    types: [created]

name: ‚õìÔ∏è macOS

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - Release
          # - Debug
        platform:
          # - { arch: x86_64, os: [self-hosted, macOS, x64, macos14-intel] } # Self hosted runner, thanks Max!
          - { arch: aarch64, os: macos-14 }

    runs-on: ${{ matrix.platform.os }}
    name: "macOS-WebKit-${{ matrix.platform.arch }}-${{ matrix.build-type }}"

    steps:
      - name: üì• Checkout actions code
        uses: actions/checkout@v4

      - name: üõ∏ Checkout Saucer bindings code
        uses: actions/checkout@v4
        with:
          repository: saucer/bindings
          path: bindings
          ref: main

      - name: üî® Compile
        uses: ./.github/actions/compile
        with:
          backend: WebKit
          platform: macOS
          build-type: ${{ matrix.build-type }}

      - name: ‚öôÔ∏è Reorganize files
        shell: bash
        run: |
          mkdir to_upload
          cp "bindings/build/${{ matrix.build-type }}/saucer-bindings.dylib" to_upload
          cp "bindings/build/_deps/saucer-build/${{ matrix.build-type }}/saucer.dylib" to_upload
          cp "bindings/build/modules/desktop/${{ matrix.build-type }}/saucer-bindings-desktop.dylib" to_upload
          cp "bindings/build/modules/pdf/${{ matrix.build-type }}/saucer-bindings-pdf.dylib" to_upload

      - name: üì¶ Upload Artifact
        uses: ./.github/actions/upload-artifact
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "macOS-WebKit-${{ matrix.platform.arch }}-${{ matrix.build-type }}"
          path: "to_upload"
