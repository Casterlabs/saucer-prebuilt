on:
  push:
    branches:
      - 'main'
  pull_request:
  release: 
    types: [created]

name: ‚õìÔ∏è Windows

jobs:
  build-windows-msvc:
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - Release
          # - Debug
        platform:
          # - { arch: x86, nativeArch: x86 }
          - { arch: x86_64, nativeArch: x64 }

    runs-on: windows-latest
    name: "Windows-WebView2-${{ matrix.platform.arch }}-${{ matrix.build-type }}"

    # env:
    #   TARGET_ARCH: ${{ matrix.platform.nativeArch }}
    steps:
      - name: üì• Checkout actions code
        uses: actions/checkout@v4

      - name: üõ∏ Checkout Saucer bindings code
        uses: actions/checkout@v4
        with:
          repository: saucer/bindings
          path: saucer
          ref: main

      - name: üî® Compile
        shell: cmd
        run: |
          cd saucer
          cmake -B build -Dsaucer_msvc_hack=ON -Dsaucer_backend=WebView2
          cmake --build build --config ${{ matrix.build-type }}

      - name: üì¶ Upload Artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: "Windows-WebView2-${{ matrix.platform.arch }}-${{ matrix.build-type }}"
          path: "saucer/build/${{ matrix.build-type }}/saucer-bindings.dll"
          token: ${{ secrets.GITHUB_TOKEN }}
