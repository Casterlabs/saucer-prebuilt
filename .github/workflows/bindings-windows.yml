on:
  push:
  pull_request:

name: ‚õìÔ∏è Build C Bindings (Windows + WebView2)

jobs:
  build-windows-msvc:
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - Release
          - Debug
        platform:
          # - { arch: x86, nativeArch: x86 }
          - { arch: x86_64, nativeArch: x64 }

    runs-on: windows-latest
    name: "Windows-WebView2-${{ matrix.platform.arch }}-${{ matrix.build-type }}"

    # env:
    #   TARGET_ARCH: ${{ matrix.platform.nativeArch }}
    steps:
      - name: üì• Checkout actions code
        uses: actions/checkout@v4

      - name: üõ∏ Checkout Saucer code
        uses: actions/checkout@v4
        with:
          repository: saucer/saucer
          path: saucer
          ref: very-experimental # Temporary.

      - name: üî® Compile
        shell: cmd
        run: |
          cd saucer
          mkdir build 
          cd build
          cmake .. -Dsaucer_bindings=ON -Dsaucer_backend=WebView2
          cmake --build . --config ${{ matrix.build-type }}

      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "Windows-WebView2-${{ matrix.platform.arch }}-${{ matrix.build-type }}"
          path: "saucer/build/bindings/${{ matrix.build-type }}/**"
