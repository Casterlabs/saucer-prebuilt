on:
  push:
    branches:
      - "main"
  pull_request:
  release:
    types: [created]

name: ‚õìÔ∏è Windows

jobs:
  build-windows-msvc:
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - MinSizeRel
          # - Debug
        platform:
          # - { arch: x86, nativeArch: x86 }
          - { arch: x86_64, nativeArch: x64 }

    runs-on: windows-latest
    name: "Windows-WebView2-${{ matrix.platform.arch }}-${{ matrix.build-type }}"

    # env:
    #   TARGET_ARCH: ${{ matrix.platform.nativeArch }}
    steps:
      - name: üì• Checkout actions code
        uses: actions/checkout@v4

      - name: üõ∏ Checkout Saucer bindings code
        uses: actions/checkout@v4
        with:
          repository: saucer/bindings
          path: bindings
          ref: main

      - name: üî® Compile
        uses: ./.github/actions/compile
        with:
          backend: WebView2-Hack
          platform: Windows
          build-type: ${{ matrix.build-type }}
          cmake-args: -Dsaucer_msvc_hack=ON -Dsaucer_serializer=Rflpp

      - name: üì¶ Upload Artifact
        uses: ./.github/actions/upload-artifact
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: "Windows-WebView2-${{ matrix.platform.arch }}-${{ matrix.build-type }}"
          path: "bindings/build/${{ matrix.build-type }}"
